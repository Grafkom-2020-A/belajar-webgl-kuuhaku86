<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar WebGL-Grafkom</title>
</head>
<body onload="main()">
    <canvas id="myCanvas" height="600" width="800"> Peramban tidak mendukung canvas HTML5 </canvas>
    <script type="text/javascript" src="gl-matrix-min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script id="vertexShaderSource" type="notjs">
        attribute vec3 a_Position;
        attribute vec2 a_Position; 
        attribute vec3 a_Color;
        varying vec3 v_Color;
        uniform mat4 projection;
        uniform mat4 view;
        uniform mat4 model;

        void main() {
            v_Color = a_Color;
            gl_Position = projection * model * view * vec4(a_Position, 1.0);
        }
    </script>
    <script id="fragmentShaderSource" type="notjs">
        precision mediump float;
        varying vec3 v_Color;

        void main() {
            gl_FragColor = vec4(v_Color, 1.0);
        }
    </script>
</body>
</html>
